<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Flow</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Chart.js for graphs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./taskFlow.css">
  <!-- Favicon -->
  <link rel="icon" href="./logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: center; justify-content: center;">
        <a href="https://github.com/meluron" target="_blank">
          <img src="./logo.png" width="70px" alt="Logo">
        </a>
        <h1 style="margin: 0 0 0 10px;">WHAT'S UP, <span contenteditable="true">ANKIT!</span></h1>
      </div>
             
      <blockquote class="beliefs" contenteditable="true">The only way to do great work is to love what you do. If you haven't found it yet, keep looking. <br> <b>:: Steve Jobs</b></blockquote>
      <p id="current-date"></p>
    </div>
    
    <div class="button-space">
      <button class="report-btn" onclick="generateTimeReport()" aria-label="View time report">
        <i class="fas fa-chart-bar"></i>
      </button>
      <button class="clear-all-btn" onclick="clearAllTasks()" aria-label="Clear all tasks">
        <i class="fas fa-broom"></i>
      </button>
    </div>
    
    <div class="input-box">
      <input type="text" id="target-input" placeholder="Enter task..." autocomplete="off">
    </div>
    
    <ul id="task-list" class="task-list"></ul>
  </div>

  <!-- Custom JS -->
  <script src="./taskFlow.js"></script>
</body>
</html>
